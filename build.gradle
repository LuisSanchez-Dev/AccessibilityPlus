// 1.17

dependencies {
    minecraft "com.mojang:minecraft:1.17.1"
    mappings "net.fabricmc:yarn:1.17.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.11.6"
            
    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.36.1+1.17"

  	// UI Lib
  	modImplementation "io.github.cottonmc:LibGui:4.1.1+1.17.1-rc1"
    include "io.github.cottonmc:LibGui:4.1.1+1.17.1-rc1"

    // Detect hotkeys in screen
    modApi "me.shedaniel.cloth.api:cloth-client-events-v0:${project.cloth_client_events_version}"
    include "me.shedaniel.cloth.api:cloth-client-events-v0:${project.cloth_client_events_version}"
}
processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
